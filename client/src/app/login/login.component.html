<div class="login_container">
    <app-subheader [pageName]="pageName"></app-subheader>
    <div class="main">
        <div *ngIf="errorMessage" class="alert alert-danger"> {{errorMessage}} </div>
        <div class="logo">
            <img src="/assets/icons/logo.ico" alt="logo"/>
            <span>Joe</span>
            <span>links</span>
        </div>
        <form #loginForm="ngForm" (ngSubmit)=login(loginForm.value)>
            <div class="form-group" >
                <label for="username">Username </label>
                <em *ngIf="loginForm.controls.username?.invalid &&
                (loginForm.controls.username?.touched || mouseOverLogin)
                ">Required</em>
                <input type="text" (ngModel)="username" name="username" required class="form-control" placeholder="username" />
            </div>
            <div class="form-group">
                <label for="password">Password </label> 
                <em *ngIf="loginForm.controls.password?.invalid &&
                (loginForm.controls.password?.touched || mouseOverLogin)
                ">Required</em>
                <input type="password" (ngModel)="password" required name="password" class="form-control" placeholder="password" />               
            </div>
            <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
                <button type="submit" class="btn btn-danger" [disabled]="loginForm.invalid">
                    <span *ngIf="!loading">Login</span>
                    <div *ngIf="loading" class="spinner-border text-light spinner-border-sm" role="status">
                        <span class="sr-only">loading...</span>
                    </div>
                </button>
            </span>
        </form>
        <div class="google">
            or Login with Google
        </div>
        <button class="btn btn-danger" (click)="googleLogin()">Google</button>
    </div>
</div>
