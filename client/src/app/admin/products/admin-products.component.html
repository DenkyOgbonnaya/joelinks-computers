<div class="products_container">
    <button class="btn btn-danger" routerLink="/admin/product/new">Add new+</button>
    <div class="spinner">
        <div class="spinner-border text-danger" role="status" *ngIf="!(products$ | async).length">
            <span class="sr-only">loading...</span>
        </div>
    </div>
    <div *ngIf="(products$ | async).length >=1 else noData" class="table-responsive">
        <table class="table w-100 table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>price</th>
                    <th>Quantity</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products$ | async" [routerLink]= "['/product', product?._id]" >
                    <td>{{product?.name}}</td>
                    <td>{{product?.price}}</td>
                    <td>{{product?.quantity}}</td>
                    <td>{{product?.brand}}</td>
                    <td>{{product?.category}}</td>
                    <td> <img src="/assets/icons/edit_ic20px.png" (click)="handleEdit($event, product._id)" alt="edit" /> </td>
                    <td> <img src="/assets/icons/delete_ic20px.png" (click)="deleteProduct($event, product._id)" alt="edit" /> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noData> No products! </ng-template>
</div>
