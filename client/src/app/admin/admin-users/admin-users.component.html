<div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>is Admin</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" [routerLink]="['/user/profile/', user._id]">
                    <td> {{user?.username}}</td>
                    <td>{{user?.email}}</td>
                    <td>{{user.profile?.phone || "-"}}</td>
                    <td > 
                        <button class="btn btn-light" (click)="handleAdmin($event, user._id, user.isAdmin)"> {{user.isAdmin ? "dis admin" : "make admin"}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <app-pagination 
        [pages]="pages" 
        [currentPage]="currentPage" 
        (pageChanged)="changePage($event)"
        *ngIf="pages>1">
    </app-pagination>
</div>
