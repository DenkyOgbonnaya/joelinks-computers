
<nav aria-label="Page navigation example" *ngIf="pages>1">
    <br />
    <ul class="pagination justify-content-end">
        <li class="page-item" [ngClass]="{'disabled': currentPage ===1}">
            <a 
                class="page-link" href="#" aria-label="Previous"
                (click)="changePage($event, currentPage-1)">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li 
            class="page-item" 
            *ngFor="let pageNumber of pageNumbers" 
            [ngClass]="{'active': currentPage === pageNumber}">
            <a (click)="changePage($event, pageNumber)" class="page-link" href="#">
                {{pageNumber}}
            </a></li>
        <li class="page-item" [ngClass]="{'disabled': currentPage === pages}">
            <a 
                class="page-link" href="#" aria-label="Next"
                (click)="changePage($event, currentPage+1)">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
                
</nav>
