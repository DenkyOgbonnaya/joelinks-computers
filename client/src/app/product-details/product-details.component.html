<div>
    <header> <app-subheader [pageName]="pageName"></app-subheader> </header>
    <main class="product_wrapper">
        <section class="product_container">
            <div class="product_images">
                <div class="main_image">
                    <img src='http://localhost:8080{{product?.images[0]}}' alt="product image" />
                </div>
                <div class="thumbnails">
                        <div class="thumbnail"><img src='http://localhost:8080{{product?.images[1]}}' alt="product image" /></div>
                        <div class="thumbnail"><img src='http://localhost:8080{{product?.images[2]}}' alt="product image" /></div>
                        <div class="thumbnail"><img src='http://localhost:8080{{product?.images[3]}}' alt="product image" /></div>
                    </div>
            </div>
            <div class="product_description">
                <div class="product_name"> {{product?.name}}</div>
                <div> {{product?.attributes.processor}}</div>
                <div> {{product?.attributes.ram}} ram,  {{product?.attributes.display}} display</div>
                <div class="category"> Category: <small>{{product?.category}}</small></div>
                <div> {{product?.description}}</div>
                <div>
                    <span class="product_quantity">
                        <button>^</button>
                        <input class="input" type="number" value="1" readonly />
                        <button>v</button>
                    </span>
                    <span>  price: {{product?.price}}</span>
                </div>
                <button class="btn btn-danger cart_btn">ADD TO CART</button>
            </div>
        </section>
        
    </main>
        <section class="similar_products">
            <h6>You may also like</h6>
            <app-productlist [products]="similarProducts"></app-productlist>
        </section>
</div>
