<div class="products_container">
    <header> <app-subheader [pageName]="pageName"></app-subheader> </header>
    <div class="container product_main">
        <nav>
            <ul>
                <li *ngFor="let category of categories$ | async" (click)="getProductsInCat(category.name)"> {{category.name}}</li>
            </ul>
        </nav>
        <products-search></products-search>
        <br>
        <div *ngIf="(searchedProducts$ | async) && (searchedProducts$ | async).length > 0">
            <products-list [products] ="(searchedProducts$ | async)"></products-list>
        </div>
        <hr />
        <products-list [products] ="(products$ | async).products" ></products-list>
        <app-pagination 
            [pages]="pages" 
            [currentPage]="currentPage" 
            (pageChanged)="changePage($event)"
            *ngIf="pages>1">
        </app-pagination>
        
    </div>
        
</div>
