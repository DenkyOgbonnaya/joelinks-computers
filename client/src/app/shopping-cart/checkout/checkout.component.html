<div class="modal-header">
    <h4 class="modal-title">Checkout</h4>
    <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss('cross click')">x</button>
</div>
        <form [formGroup] ="checkoutForm" (ngSubmit)="checkout">
            <div class="modal-body">
                <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="name">First name</label>
                                    <input type="text" formControlName="firstname" class="form-control" name="firstname" />
                                </div>
                            </div>
                            <div class="col">
                              <div class="form-group">
                                  <label for="email">Last name</label>
                                  <input type="text" formControlName="lastname" class="form-control" name="lastname" />
                              </div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                    <div class="form-group">
                                        <label for="phone">phone</label>
                                        <input type="text" formControlName="phone" class="form-control" name="phone" />
                                    </div>
                                </div>
                            <div class="col">
                              <div class="form-group">
                                  <label for="email">Email</label>
                                  <input type="text" formControlName="email" class="form-control" name="email" />
                              </div>
                          </div>
                        </div>
                            <h4>Delivery address</h4>
                              <div class="form-group">
                                  <label for="address">Address</label>
                                  <input type="text" formControlName="address" class="form-control" name="address" />
                              </div>
                      <div class="row">
                          <div class="col">
                              <div class="form-group">
                                  <label for="city">City/Town</label>
                                  <input type="text" formControlName="city" class="form-control" name="city" />
                              </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" formControlName="state" class="form-control" name="state" />
                            </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                            <button type="submit" class="btn btn-danger"  (click)="checkout()">
                                <span *ngIf="!loading">Proceed</span>
                                <div *ngIf="loading" class="spinner-border text-light spinner-border-sm" role="status">
                                        <span class="sr-only">loading...</span>
                                </div>
                            </button>
                    </div>
            </div>
                
            </form>
